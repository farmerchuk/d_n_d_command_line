    - goblin_ambush_east_trail
  display_name: "Northern embankment"
  description: |
    The woods press close here and it's difficult to see further
    than a few yards into the thickets. To the south you see
    the dead horses. To the west and east the Triboar trail
    stretches on.

- id: goblin_ambush_south_embankment
  area_id: goblin_ambush
  path_ids:
    - goblin_ambush_dead_horses
    - goblin_ambush_west_trail
    - goblin_ambush_east_trail
  display_name: "Southern embankment"
  description: |
    The woods press close here and it's difficult to see further
    than a few yards into the thickets. To the north you see
    the dead horses. To the west and east the Triboar trail
    continues on.

- id: goblin_ambush_dead_horses
  area_id: goblin_ambush
  path_ids:
    - goblin_ambush_north_embankment
    - goblin_ambush_south_embankment
    - goblin_ambush_west_trail
    - goblin_ambush_east_trail
  display_name: "Dead horses"
  description: |
    The horses appear to have been dead for about a day. It's clear
    that the arrows killed the horses. To the east and west the
    Triboar trail continues on. To the north and south you see
    steep embankment and dense thickets beyond.


# Locations for Cragmaw Entrance

- id: cragmaw_entrance_goblin_trail
  area_id: cragmaw_entrance
  path_ids:
    - cragmaw_entrance_clearing
  display_name: "Goblin Trail"
  description: |
    A well used trail through the bush. To the south from where you came is
    the Triboar Trail. To your north is the large clearing.

- id: cragmaw_entrance_clearing
  area_id: cragmaw_entrance
  path_ids:
    - cragmaw_entrance_goblin_trail
    - cragmaw_entrance_cave_entrance
  display_name: "Clearing"
  description: |
    A wide open space with the cave entrance to the north and dense thickets
    to the east. A shallow stream runs from the mouth of the cave, along
    your righthand side, to the south of the clearing.

- id: cragmaw_entrance_cave_entrance
  area_id: cragmaw_entrance
  path_ids:
    - cragmaw_entrance_clearing
    - cragmaw_entrance_east_thickets
  display_name: "Cave Entrance"
  description: |
    On the east side of the stream flowing from the cave mouth, a small area
    in the briar thickets apperas to have been cleared out. Wooden planks
    cross the stream, providing a path into the hidden clearing.

- id: cragmaw_entrance_east_thickets
  area_id: cragmaw_entrance
  path_ids:
    - cragmaw_entrance_cave_entrance
  display_name: "Eastern Thickets"
  description: |
    A small area of the thickets has been cleared away making room for guards
    to lie hidden and watch the area.
