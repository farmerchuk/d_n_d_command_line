            +---------- NORTH EMBANKMENT -----------+
            |                   |                   |
            |                   |                   |
      WESTERN TRAIL ------ DEAD HORSES ------ EASTERN TRAIL   > PHANDALIN
            |                   |                   |
            |                   |                   |
            +---------- SOUTH EMBANKMENT -----------+

